<!DOCTYPE html>
<html lang="en">
<head>
  <title>Horizontal Scrolling Containers</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="employees-css">

            </div>
          </div>
        </div>
        <!--
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
          <div class="card">
            <img class="card-img-top" src="https://images.pexels.com/photos/247878/pexels-photo-247878.jpeg" alt="Card image" style="width:100%">
            <div class="card-body">
              <h4 class="card-title">Employee 3</h4>
              <p class="card-text">[Designation]</p>
            </div>
          </div>
        </div>
      -->
      </div>
    </div>
  <!-- //List 1 -->
  <!-- List 2 -->
    <div class="carousel-item">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
          <div class="card card-css">
            <img class="card-img-top" src="images/19.jpg" alt="Card image" style="width:100%">
            <div class="card-body">
              <h4 class="card-title text-center">SANTI RANJAN BENIA</h4>

            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
          <div class="card card-css">
            <img class="card-img-top" src="images/20.jpg" alt="Card image" style="width:100%">
            <div class="card-body">
              <h4 class="card-title text-center">MONISHA SEN</h4>

            <div class="card card-css">
              <img class="card-img-top" src="images/25.jpg" alt="Card image" style="width:100%">
              <div class="card-body">

          <!--
          <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
            <div class="card card-css">
              <img class="card-img-top" src="images/27.jpg" alt="Card image" style="width:100%">
              <div class="card-body">
                <h4 class="card-title text-center">DEBRAJ SARDAR</h4>
                <p class="card-text text-center">SUPERVISOR</p>
              </div>
            </div>
          </div>
        -->

    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#employees" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>
<div class="clearfix"></div>
</div>
